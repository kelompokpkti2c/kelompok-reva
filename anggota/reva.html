<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anggota</title>
    <style>
        @font-face {
            font-family: 'DM Sans';
            src: url('/fonts/DMSans-SemiBold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #ffc0cb; 
            font-family: 'DM Sans', Arial, sans-serif; /* Menggunakan DM Sans */
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .canvas {
            background-color: #FFFFFF; /* White canvas with 2.5D effect */
            width: 1280px; /* Lebar canvas */
            height: 720px; /* Tinggi canvas */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
            text-align: justify; /* Mengatur teks menjadi rata kiri */
            display: flex; /* Menggunakan flexbox untuk tata letak */
            align-items: center; /* Pusatkan vertikal elemen */
            padding: 20px; /* Padding untuk isi canvas */
            position: relative; /* Positioning relative untuk konten di dalam */
            justify-content: flex-start;
        }

        .canvas img {
            width: 500px; /* Lebar foto */
            object-fit: cover; /* Mengatur agar foto terisi kotak tanpa mengubah aspek ratio */
            border-radius: 10px; /* Border radius untuk membuat sudut foto lebih lembut */
            margin-right: 20px; /* Jarak antara foto dan teks */
        }

        .biodata {
            flex: 1; /* Memastikan isi biodata mengambil sisa ruang */
            padding-left: 80px; /* Padding kiri untuk pemisahan dari foto */
            max-width: 600px; /* Lebar maksimum untuk isi biodata */
        }

        .biodata p {
            font-size: 35px; /* Ukuran teks yang lebih besar */
            margin-bottom: 15px; /* Jarak bawah teks */
            margin-left: auto;
        }

        .next {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .next a {
            background-color: #000000; /* Pink muda */
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 30px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .next a:hover {
            background-color: #111111; /* Darker pink muda on hover */
        }
        
        .back {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .back a {
            background-color: #000000; /* Pink muda */
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 30px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .back a:hover {
            background-color:  #111111; /* Darker pink muda on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="canvas">
            <img src="/images/reva.jpg" alt="Foto">
            <div class="biodata">
                <p>Nama: Revalia Nur Azizah</p>
                <p>Umur: 19 Tahun</p>
                <p>NPM : 11223563</p>
                <p>Hobi: Badminton</p>
                <p>TTL : Jakarta, 30 Juni 2005</p>
                <p>Alamat: JL Bhakti 3 Cakung</p>
            </div>
            <div class="next">
                <a href="aul.html">Next</a>
                <a href="/index.html">Back</a>
            </div>
        </div>
    </div>
</body>
</html>
